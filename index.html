<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsstar06_</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
        }
        .tweet-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .name {
            font-weight: bold;
        }
        .username {
            color: gray;
        }
        .tweet-text {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="tweet-container">
        <div class="profile">
            <img src="pic.jpg" alt="Profile Picture">
            <div class="profile-info">
                <span class="name">yaudah</span>
                <span class="username">@itsstar06</span>
            </div>
        </div>
        <p class="tweet-text">akan ku usahakan jadi versi paling terbaik</p>
        <audio id="background-audio">
            <source src="Feast - Nina.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        document.addEventListener('click', function() {
            let audio = document.querySelector('#background-audio');
            audio.muted = false; // Pastikan tidak mute
            audio.play().catch(error => console.log('Autoplay diblokir:', error));
        }, { once: true }); // Hanya berjalan sekali setelah klik pertama
    </script>
</body>
</html>
